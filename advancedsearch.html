<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header row">
            <a class="nav-link" href="index.html">Search</a>
            <a class="nav-link" href="imagesearch.html">Image Search</a>
        </div>

        <div class="main">
            <div class="row">
                <h1>Rick Advanced Search</h1>
                <img src="https://media1.tenor.com/m/yheo1GGu3FwAAAAd/rick-roll-rick-ashley.gif" alt="Rick Roll" class="rick-roll-gif">
            </div>
        <h3>Google but with Rick Roll mode</h3>
        <div class="column full-width">

            <!-- Row for advanced search options -->
            <div class="row-hard advanced">
                <div class="column full-width">
                
                    <form class="advanced-form full-width" action="https://www.google.com/search">
                        <div class="row-hard advanced h-spacing-elements">
                            <p>All these words...</p>
                            <input type="text" name="q" class="search-box full-width" placeholder="Search for something...">
                        </div>
                    </form>
                </div>  

                <div class="column full-width h-spacing-elements">
                    <p>These words</p>
                </div>
            </div>

            

        </div>
    </div>
    </body>
</html>
